---

- name: Install apt-transport-https to support https APT downloads
  apt: name=apt-transport-https state=present

- name: Add Elasticsearch repository key
  apt_key: url="{{ es_apt_key }}" state=present

- name: Add elasticsearch repository
  apt_repository: repo={{ es_apt_url }} state=present

# workaround: https://discuss.elastic.co/t/logstash-installation-problems-ubuntu-20-04-vm/235231/11

- name: Create logstash folder if it does not exist
  file:
    path: "{{ item }}"
    state: directory
    mode: 0744
  with_items:
    - '/etc/logstash'
    - '/etc/default/logstash'

- name: startup options as workaround pt. 1
  copy:
    content: 'JAVA_OPTS="@/etc/logstash/java_opts"'
    dest: /etc/logstash/startup.options
    owner: root
    group: root
    mode: 0744

- name: java_opts as workaround pt. 2
  copy:
    content: '--add-opens java.base/sun.nio.ch=org.jruby.dist --add-opens java.base/java.io=org.jruby.dist'
    dest: /etc/logstash/java_opts
    owner: root
    group: root
    mode: 0744

- name: Install logstash
  apt: name=logstash state=present

- name: Create Required Directories
  file:
    path: "{{ item }}"
    state: directory
  with_items:
    - '/etc/pfelk/conf.d'
    - '/etc/pfelk/databases'
    - '/etc/pfelk/patterns'

- name: Directories Permissions
  file:
    path: "{{ item }}"
    owner: root
    group: root
    mode: 0744
  with_items:
    - '/etc/pfelk/conf.d'
    - '/etc/pfelk/databases'
    - '/etc/pfelk/patterns'

- name: Copy pfELK Files
  copy:
    src: "{{ item.src }}"
    dest: "{{ item.dest }}"
    owner: root
    group: root
    mode: 0644
  with_items:
    - { src: '01-inputs.conf', dest: '/etc/pfelk/conf.d/' }
    - { src: '02-types.conf', dest: '/etc/pfelk/conf.d/' }
    - { src: '03-filter.conf', dest: '/etc/pfelk/conf.d/' }
    - { src: '05-apps.conf', dest: '/etc/pfelk/conf.d/' }
    - { src: '20-interfaces.conf', dest: '/etc/pfelk/conf.d/' }
    - { src: '30-geoip.conf', dest: '/etc/pfelk/conf.d/' }
    - { src: '35-rules-desc.conf', dest: '/etc/pfelk/conf.d/' }
    - { src: '36-ports-desc.conf', dest: '/etc/pfelk/conf.d/' }
    - { src: '37-enhanced_user_agent.conf', dest: '/etc/pfelk/conf.d/' }    
    - { src: '38-enhanced_url.conf', dest: '/etc/pfelk/conf.d/' }
    - { src: '45-cleanup.conf', dest: '/etc/pfelk/conf.d/' }
    - { src: '49-enhanced_private.conf', dest: '/etc/pfelk/conf.d/' }
    - { src: '50-outputs.conf', dest: '/etc/pfelk/conf.d/' }
    - { src: 'databases/rule-names.csv', dest: '/etc/logstash/conf.d/databases/' }
    - { src: 'databases/service-names-port-numbers.csv', dest: '/etc/pfelk/databases/' }
    - { src: 'databases/private-hostnames.csv', dest: '/etc/pfelk/databases/' }
    - { src: 'patterns/pfelk.grok', dest: '/etc/pfelk/patterns/' }

- name: reload systemd
  become: yes
  command: systemctl daemon-reload

- name: Ensure Logstash is started and enabled on boot.
  service:
    name: logstash
    state: started
    enabled: yes
